<div class="container">
  <div class="row">
    <div class="col">
      <h1>Employees</h1>
    </div>
    <div class="col">
      <form class="form-inline md-form form-sm active-purple active-purple-2 m-0">
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar" aria-label="Buscar" mdbInput (input)="search($event.target.value)">
        <i class="fa fa-search" aria-hidden="true"></i>
      </form>
    </div>
  </div>
  <app-grid-employee [elements]="i.elements"></app-grid-employee>
  <button type="button" mdbBtn color="primary" mdbWavesEffect>Add new Employee</button>
</div>
