<div class="container">
  <div *ngIf="!employee">
    <h1>There're no records for the employee {{ username }}</h1>
  </div>
  <div *ngIf="employee">
    <h1>Editing: {{ employee.username }}</h1>
    <div class="row">
      <!-- Left -->
      <div class="col-6">
        <div class="row">
          <!-- Birthday -->
          <div class="col-6 vertical-center">
            <p class="m-0">Dob</p>
          </div>
          <div class="col-6 vertical-center">
            <mat-form-field class="mb-2">
              <input mdbInput [matDatepicker]="birthday" placeholder="Birthday" class="timepicker-input form-control"
                #ctrl="ngModel"[(ngModel)]="employee.birthday">
              <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
              <mat-datepicker #birthday></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Country -->
          <div class="col-6 vertical-center">
            <p class="m-0">Country</p>
          </div>
          <div class="col-6 vertical-center">
            <div class="m-0 mb-2">
              <select class="browser-default custom-select" aria-placeholder="Country" #ctrl="ngModel"[(ngModel)]="employee.country">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <!-- Username -->
          <div class="col-6 vertical-center">
            <p class="m-0">Username</p>
          </div>
          <div class="col-6 vertical-center">
            <div class="m-0 mb-2">
              <input mdbInput type="text" class="form-control" placeholder="Username" #ctrl="ngModel"[(ngModel)]="employee.username">
            </div>
          </div>

          <!-- Hire Date -->
          <div class="col-6 vertical-center">
            <p class="m-0">Hire Date</p>
          </div>
          <div class="col-6 vertical-center">
            <mat-form-field class="mb-2">
              <input mdbInput [matDatepicker]="hireDate" placeholder="Hire Date" class="timepicker-input form-control"
                #ctrl="ngModel"[(ngModel)]="employee.hireDate">
              <mat-datepicker-toggle matSuffix [for]="hireDate"></mat-datepicker-toggle>
              <mat-datepicker #hireDate></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Status -->
          <div class="col-6 vertical-center">
            <p class="m-0">Status</p>
          </div>
          <div class="col-6 vertical-center">
            <div class="m-0 mb-2">
              <!-- <mdb-checkbox [default]="true" #ctrl="ngModel"[(ngModel)]="employee.status">Activo / Inactivo</mdb-checkbox> -->
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches" #ctrl="ngModel"[(ngModel)]="employee.status">
                <label class="custom-control-label" for="customSwitches">Active / Inactive</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" mdbBtn color="light" mdbWavesEffect (click)="popPage()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
          </button>
          <button type="button" mdbBtn color="success" mdbWavesEffect (click)="save()">
            Save
          </button>
        </div>
      </div>
      <!-- Right -->
      <div class="col-6">
        <div class="row">
          <div class="col-6 vertical-center">
            √Årea
          </div>
          <div class="col-6 vertical-center">
            <div class="btn-group mb-2">
              <button mdbBtn [color]="employee.area1 ? 'primary' : 'light'" (click)="btnSelectEdit('employee.area1')" mdbWavesEffect>
                Services
              </button>
              <button mdbBtn [color]="employee.area2 ? 'primary' : 'light'" (click)="btnSelectEdit('employee.area2')" mdbWavesEffect>
                Kitchen
              </button>
            </div>
          </div>

          <div class="col-6 vertical-center">
            Job Title
          </div>
          <div class="col-6 vertical-center">
            <div class="m-0 mb-2">
              <select class="browser-default custom-select" aria-placeholder="Country">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="col-6 vertical-center">
            Tip Rate
          </div>
          <div class="col-6 vertical-center">
            <div class="m-0 mb-2">
              <input mdbInput type="text" class="form-control" placeholder="Tip Rate" #ctrl="ngModel"[(ngModel)]="employee.tipRate">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
