<div class="container">
  <div *ngIf="!employee">
    <h1>There're no records for the employee {{ username }}</h1>
  </div>
  <div *ngIf="employee">
    <h1>Viewing: {{ employee.username }}</h1>
    <div class="row">
      <!-- Left -->
      <div class="col-6">
        <div class="col-6">
          <p>Dob</p>
          <p>Country</p>
          <p>Username</p>
          <p>Hire Date</p>
          <p>Status</p>
        </div>
        <div class="col-6">

          <material-datepicker [(date)]="employee.birthday"></material-datepicker>

          <div class="md-form">
            <input mdbInput type="text" class="form-control" placeholder="Username">
          </div>
        </div>
      </div>
      <!-- Right -->
      <div class="col-6">
        <div class="col-6">

        </div>
        <div class="col-6">

        </div>
      </div>
    </div>
  </div>
</div>
